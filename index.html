<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles.css">

    <title>World of Warcraft Quiz</title>
</head>
<body>
    <audio id="background-music" loop>
        <source src="resources/01. Legends of Azeroth.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="main-container">
        <div id="quiz-container">
            <h1>World of Warcraft Quiz</h1>

            
            <div id="question-container">
                <div id="question-number"></div>
                <div id="question">Are you ready to begin?</div>
                <div id="answer-buttons" class="btn-grid">
                <!-- Answer buttons will go in here -->
                </div>
            </div>
            <button id="start-btn" class="start-btn btn" onclick="startQuiz()">Start Quiz</button>
            
        </div>

        <div class="btn-container" id="btn-container">
            <button id="next-btn" class="next-btn btn" onclick="submitAnswer()">Next</button>
            <button id="restart-btn" class="restart-btn btn" onclick="resetQuiz()">Restart Quiz</button>
        </div>

    </div>
    <script src="resources/script.js"></script>
</body>
</html>
